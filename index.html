<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="assets/index.css">
	<title> New Year's Count Down </title>
</head>
<body>
	<div class="ticker-wrap">
		<div class="ticker">
			<div class="ticker__item">Happy New Year</div>
			<div class="ticker__item">新年快乐</div>
			<div class="ticker__item">Bonne Année</div>
			<div class="ticker__item">あけましておめでとうございます</div>
			<div class="ticker__item">새해 복 많이 받으세요</div>
			<div class="ticker__item">Frohes Neues Jahr</div>
			<div class="ticker__item">Καλή χρονιά</div>
		</div>
	</div>

	<div class="title">
		<h1> We are in - <span id="year">2020</span> </h1>
	</div>

	<div class="timer">
		<h3 id="timer"></h3>
	</div>

	<div class="chatbox-container">
		<div id="chat-messages-container" class="chatbox"></div>
	</div>

	<div class="chatbox-controls">
		<input id="uname" class="chatbox-control" type="text" placeholder="Name">
		<input id="send-message-input" class="chatbox-control" type="text" placeholder="Message" disabled>
		<button id="send-message-button" class="chatbox-control" disabled>Send</button>
	</div>
</body>
	<script src="scripts/index.js" defer></script>
	<script src="scripts/timer.js" defer></script>
	<script src="scripts/doloro.js" defer></script>
	<script src="scripts/chatbox.js" defer></script>
</html>
